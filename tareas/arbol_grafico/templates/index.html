<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årbol Binario de B√∫squeda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå≥ Visualizador de √Årbol Binario</h1>
        </header>

        <div class="main-content">
            <div class="panel left-panel">
                <div class="section">
                    <h3>Ingreso de Nodos</h3>
                    <div class="input-group">
                        <input type="text" id="nodoIndividual" placeholder="Nodo individual (ej: 5)">
                        <button onclick="insertarIndividual()">Insertar</button>
                    </div>
                    <div class="input-group">
                        <input type="text" id="nodoSerie" placeholder="Serie (ej: 5 3 7 2 4)">
                        <button onclick="insertarSerie()">Insertar Serie</button>
                    </div>
                </div>

                <div class="section">
                    <h3>Operaciones</h3>
                    <div class="input-group">
                        <input type="text" id="eliminarNodo" placeholder="Nodo a eliminar">
                        <button onclick="eliminarNodo()">Eliminar</button>
                    </div>
                    <div class="input-group">
                            <input type="text" id="eliminarRama" placeholder="Nodo para eliminar rama">
                            <button onclick="eliminarRama()">Eliminar Rama</button>
                    </div>
                    <div class="input-group">
                        <input type="text" id="buscarNodo" placeholder="Nodo a buscar">
                        <button onclick="buscarNodo()">Buscar</button>
                    </div>
                </div>

                <div class="section">
                    <h3>Utilidades Generales</h3>
                    <button class="btn-special" onclick="generarAleatorio()">√Årbol Aleatorio</button>                    
                    <button class="btn-special" onclick="limpiarArbol()">Limpiar √Årbol</button>
                    <button class="btn-special" onclick="mostrarArbol()">Mostrar Normal</button> 
                    
                </div>                

                <div class="section">
                    <h3>Balanceo (AVL)</h3>
                    <button onclick="verificarBalanceo()">Verificar Balanceo</button>
                    <button onclick="balancearArbol()">Balancear √Årbol</button>                    
                </div>
                
                <div class="section">
                    <h3>Simetr√≠a</h3>
                    <button onclick="verificarSimetria()">Verificar Simetr√≠a</button>
                    <button onclick="verSimetriaNiveles()">Ver Simetr√≠a por Niveles</button>                    
                </div>

                <div class="section">
                    <h3></h3>
                    <button class="btn-salir" onclick="salir()">SALIR</button>                     
                </div>                

            </div>

            <div class="panel center-panel">
                <div id="mensajes"></div>
                <div id="arbol-container">
                    <svg id="arbol-svg" width="100%" height="100%"></svg>
                </div>
                
            </div>

            <div class="panel right-panel">

                <div class="section">
                    <h3>Recorridos</h3>
                    <button onclick="realizarRecorrido('inorden')">Inorden</button>
                    <button onclick="realizarRecorrido('preorden')">Preorden</button>
                    <button onclick="realizarRecorrido('postorden')">Postorden</button>
                    <button onclick="realizarRecorrido('amplitud')">Por Niveles</button>
                </div>

                <div class="section">
                    <h3>Resultados</h3>
                    <div id="resultados" class="resultados-area"></div>
                </div>


                <div class="section">
                    <h3>Estad√≠sticas</h3>
                    <div id="estadisticas" class="estadisticas-area"> </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
