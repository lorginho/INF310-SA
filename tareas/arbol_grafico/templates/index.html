<!DOCTYPE html>

                    <button class="btn-special" onclick="limpiarArbol()">Limpiar Arbol</button>
                    <button class="btn-special" onclick="mostrarArbol()">Mostrar Normal</button>                     
                </div>                


                <div class="section">
                    <h3>Balanceo (AVL)</h3>

            <div class="panel center-panel">

                <div id="arbol-container">

                        <span id="velocidad-valor">800 ms</span>
                    </div>
                </div>

                <div class="section">
                    <h3>Recorridos</h3>
                    <button onclick="realizarRecorrido('inorden')">Inorden</button>
                    <button onclick="realizarRecorrido('preorden')">Preorden</button>
                    <button onclick="realizarRecorrido('postorden')">Postorden</button>

                </div>

                <div class="section">
